{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}    


<section class="speechsection my-5">


<div class="d-flex justify-content-center">
  <!-- login form -->
<div class="col-md-6 my-3 " id="contactform">
  
  <div class="mx-2 my-3">
    <h5 id="page-heading">
        Login
    </h5>
</div>
  <form method="POST">
    {% csrf_token %}
      <div class="form-group w-100">
          <label for="inputText" class="mt-3">Username</label>
          {{ form.username }}
        </div>
      <div class="form-group">
        <label for="inputPassword" >Password</label>
        {{ form.password }}
      </div>
      <button type="submit" class="btn mb-3 bg-info text-white px-3">Login</button>
    </form>
</div>
</div>
</section>

{% endblock %}
