{% extends 'base.html' %}
{% load static %}
{% block title %}Wing {% endblock %}
{% block content %}    

<section class="speechsection my-5">
  
    <!-- Code for the wings  -->
    
    <div>
        <h5 id="page-heading">
            Wing
        </h5>
        <form action="{% url 'search_courses' %}">
            {% csrf_token %}
        <div class="input-group w-75 mb-3">          
            <input type="text" class="form-control" placeholder="Search for Course materials" name="search">
            <div class="input-group-append">
              <button class="btn searchbtn" type="submit">
                <i class="fa fa-search"></i>
              </button>         
            
            </div>
          </div>
        </form>
    <!-- display all the wings -->
        <div class="row justify-content-between ">
            {% if  wings%}
            {% for objects in wings %}
            <div class="col-md-4 mt-2"> 
                <a class="card" href="{{objects.get_absolute_url }}">
                    <img  src="{{objects.image.url}}" alt="Card image cap" height="300px">
                    <div class="card-body">
                        <!-- <a href="{{objects.get_absolute_url }}" class="text-dark"> -->
                            <h5 class="card-title text-dark">{{objects.name}}</h5>
                        <!-- </a> -->
                       
                    </div>
                </a>
            </div>
            {% endfor %}
            
            
        {% else %}
        <h1 class="h3">You are yet to upload a wing.</h1>
        {% endif %}


    
        </div>
    </div>
    </section>
    


    
{% endblock %}
